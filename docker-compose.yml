version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: shuxiangyuan-db
    environment:
      POSTGRES_DB: shuxiangyuan
      POSTGRES_USER: shuxiangyuan
      POSTGRES_PASSWORD: shuxiangyuan123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shuxiangyuan"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
